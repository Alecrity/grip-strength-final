<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grip Strength Challenge - Live Leaderboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .leaderboard-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            position: relative;
            min-height: 600px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }
        
        /* Animated background elements */
        .bg-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .bg-element {
            position: absolute;
            opacity: 0.05;
            font-size: 80px;
            animation: float 20s infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        .content {
            position: relative;
            z-index: 10;
            padding: 2rem;
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header-icon {
            font-size: 4rem;
            margin-bottom: 10px;
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .header p {
            font-size: 1.1rem;
            color: #93c5fd;
            margin-bottom: 1rem;
        }
        
        .prizes-bar {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .prize-mini {
            text-align: center;
        }
        
        .prize-mini-icon {
            font-size: 1.5rem;
        }
        
        .prize-mini-amount {
            font-weight: bold;
        }
        
        .prize-1st { color: #ffd700; }
        .prize-2nd { color: #c0c0c0; }
        .prize-3rd { color: #cd7f32; }
        
        .status-bar {
            display: flex;
            justify-content: center;
            gap: 2rem;
            font-size: 0.9rem;
            color: #93c5fd;
            margin-bottom: 2rem;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .top-section {
            margin-bottom: 2rem;
        }
        
        .section-title {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #ffd700;
        }
        
        .participant-row {
            display: flex;
            align-items: center;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 10px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .rank-1 {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 193, 7, 0.3));
            border-color: #ffd700;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
        }
        
        .rank-2 {
            background: linear-gradient(135deg, rgba(192, 192, 192, 0.2), rgba(169, 169, 169, 0.3));
            border-color: #c0c0c0;
            box-shadow: 0 6px 20px rgba(192, 192, 192, 0.3);
        }
        
        .rank-3 {
            background: linear-gradient(135deg, rgba(205, 127, 50, 0.2), rgba(184, 115, 51, 0.3));
            border-color: #cd7f32;
            box-shadow: 0 6px 20px rgba(205, 127, 50, 0.3);
        }
        
        .rank-other {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(59, 130, 246, 0.5);
        }
        
        .rank-icon {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            border-radius: 50%;
            font-weight: bold;
        }
        
        .rank-1 .rank-icon {
            background: #ffd700;
            color: #1f2937;
            font-size: 1.5rem;
        }
        
        .rank-2 .rank-icon {
            background: #c0c0c0;
            color: #1f2937;
            font-size: 1.3rem;
        }
        
        .rank-3 .rank-icon {
            background: #cd7f32;
            color: white;
            font-size: 1.3rem;
        }
        
        .rank-other .rank-icon {
            background: #3b82f6;
            color: white;
            font-size: 1rem;
        }
        
        .participant-info {
            flex: 1;
        }
        
        .participant-name {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }
        
        .participant-company {
            color: #93c5fd;
            font-size: 0.9rem;
        }
        
        .participant-score {
            font-weight: bold;
            font-size: 1.3rem;
            text-align: right;
        }
        
        .rank-1 .participant-score {
            color: #ffd700;
            font-size: 1.5rem;
        }
        
        .rank-2 .participant-score {
            color: #c0c0c0;
            font-size: 1.4rem;
        }
        
        .rank-3 .participant-score {
            color: #cd7f32;
            font-size: 1.4rem;
        }
        
        .participant-prize {
            margin-left: 10px;
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: #93c5fd;
        }
        
        .divider-line {
            flex: 1;
            height: 1px;
            background: #3b82f6;
        }
        
        .divider-text {
            padding: 0 1rem;
            font-weight: bold;
        }
        
        .scrollable-section {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            border: 2px solid #3b82f6;
            max-height: 300px;
            overflow-y: auto;
            padding: 1rem;
        }
        
        .scrollable-section .participant-row {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.1);
            margin-bottom: 0.25rem;
            padding: 0.75rem;
        }
        
        .scrollable-section .participant-name {
            font-size: 1rem;
        }
        
        .scrollable-section .participant-score {
            font-size: 1.1rem;
            color: #93c5fd;
        }
        
        .footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(59, 130, 246, 0.3);
            color: #93c5fd;
            font-size: 0.9rem;
        }
        
        .loading {
            text-align: center;
            color: #93c5fd;
            font-size: 1.1rem;
            padding: 2rem;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #93c5fd;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .no-data {
            text-align: center;
            color: #93c5fd;
            padding: 3rem;
            font-size: 1.2rem;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .content {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header-icon {
                font-size: 3rem;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 0.5rem;
                align-items: center;
            }
            
            .prizes-bar {
                gap: 1rem;
            }
            
            .participant-row {
                padding: 0.75rem;
            }
            
            .participant-name {
                font-size: 1rem;
            }
            
            .participant-score {
                font-size: 1.2rem;
            }
        }
        
        /* Scrollbar styling */
        .scrollable-section::-webkit-scrollbar {
            width: 8px;
        }
        
        .scrollable-section::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .scrollable-section::-webkit-scrollbar-thumb {
            background: #3b82f6;
            border-radius: 10px;
        }
        
        .scrollable-section::-webkit-scrollbar-thumb:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="leaderboard-container">
        <!-- Background elements -->
        <div class="bg-elements" id="bgElements"></div>
        
        <div class="content">
            <!-- Header -->
            <div class="header">
                <div class="header-icon">üí™</div>
                <h1>GRIP STRENGTH CHALLENGE</h1>
                <p>Live Competition Leaderboard</p>
                
                <!-- Mini prizes display -->
                <div class="prizes-bar">
                    <div class="prize-mini">
                        <div class="prize-mini-icon">ü•á</div>
                        <div class="prize-mini-amount prize-1st">$200</div>
                    </div>
                    <div class="prize-mini">
                        <div class="prize-mini-icon">ü•à</div>
                        <div class="prize-mini-amount prize-2nd">$100</div>
                    </div>
                    <div class="prize-mini">
                        <div class="prize-mini-icon">ü•â</div>
                        <div class="prize-mini-amount prize-3rd">$50</div>
                    </div>
                </div>
                
                <div class="status-bar">
                    <div class="status-item">
                        <span>üë•</span>
                        <span id="totalCompetitors">0 Competitors</span>
                    </div>
                    <div class="status-item">
                        <span id="refreshIcon">üîÑ</span>
                        <span id="lastUpdated">Loading...</span>
                    </div>
                </div>
            </div>
            
            <!-- Main content -->
            <div id="leaderboardContent">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    Loading competition results...
                </div>
            </div>
            
            <!-- Footer -->
            <div class="footer">
                <p>Updates automatically every 5 seconds</p>
                <p>Powered by Universal Truck Service</p>
            </div>
        </div>
    </div>

    <script>
        let participants = [];
        let isRefreshing = false;
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            createBackgroundElements();
            loadLeaderboard();
            
            // Auto-refresh every 5 seconds
            setInterval(loadLeaderboard, 5000);
        });
        
        // Create background elements
        function createBackgroundElements() {
            const container = document.getElementById('bgElements');
            const elements = ['üí™', 'üèÜ', '‚≠ê'];
            const numberOfElements = 15;
            
            for (let i = 0; i < numberOfElements; i++) {
                const el = document.createElement('div');
                el.className = 'bg-element';
                el.innerHTML = elements[Math.floor(Math.random() * elements.length)];
                el.style.left = Math.random() * 100 + '%';
                el.style.top = Math.random() * 100 + '%';
                el.style.animationDelay = Math.random() * 20 + 's';
                el.style.animationDuration = (Math.random() * 10 + 15) + 's';
                container.appendChild(el);
            }
        }
        
        // Load leaderboard data
        async function loadLeaderboard() {
            if (isRefreshing) return;
            
            isRefreshing = true;
            const refreshIcon = document.getElementById('refreshIcon');
            refreshIcon.style.animation = 'spin 1s linear infinite';
            
            try {
                const response = await fetch('/api/leaderboard');
                participants = await response.json();
                
                updateStatusBar();
                displayLeaderboard();
                
            } catch (error) {
                console.error('Failed to load leaderboard:', error);
                displayError();
            }
            
            isRefreshing = false;
            refreshIcon.style.animation = '';
        }
        
        // Update status bar
        function updateStatusBar() {
            const totalElement = document.getElementById('totalCompetitors');
            const updatedElement = document.getElementById('lastUpdated');
            
            totalElement.textContent = `${participants.length} Competitor${participants.length !== 1 ? 's' : ''}`;
            updatedElement.textContent = `Updated ${formatTime(new Date())}`;
        }
        
        // Display leaderboard
        function displayLeaderboard() {
            const container = document.getElementById('leaderboardContent');
            
            if (participants.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <div style="font-size: 4rem; margin-bottom: 1rem;">üí™</div>
                        <p>No scores recorded yet!</p>
                        <p style="margin-top: 0.5rem; font-size: 1rem;">Think you've got the grip? Step up and compete!</p>
                    </div>
                `;
                return;
            }
            
            const top10 = participants.slice(0, 10);
            const remaining = participants.slice(10);
            
            let html = `
                <div class="top-section">
                    <div class="section-title">üèÜ Top 10 üèÜ</div>
                    ${top10.map((participant, index) => createParticipantRow(participant, index + 1)).join('')}
                </div>
            `;
            
            if (remaining.length > 0) {
                html += `
                    <div class="divider">
                        <div class="divider-line"></div>
                        <div class="divider-text">All Participants</div>
                        <div class="divider-line"></div>
                    </div>
                    
                    <div class="scrollable-section">
                        ${remaining.map((participant, index) => createParticipantRow(participant, index + 11, true)).join('')}
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }
        
        // Create participant row HTML
        function createParticipantRow(participant, position, isScrollable = false) {
            let rankClass = 'rank-other';
            let rankIcon = position;
            let prizeText = '';
            
            if (!isScrollable) {
                if (position === 1) {
                    rankClass = 'rank-1';
                    rankIcon = 'üëë';
                    prizeText = '<span class="participant-prize">$200</span>';
                } else if (position === 2) {
                    rankClass = 'rank-2';
                    rankIcon = 'ü•à';
                    prizeText = '<span class="participant-prize">$100</span>';
                } else if (position === 3) {
                    rankClass = 'rank-3';
                    rankIcon = 'ü•â';
                    prizeText = '<span class="participant-prize">$50</span>';
                }
            }
            
            return `
                <div class="participant-row ${rankClass}">
                    <div class="rank-icon">${rankIcon}</div>
                    <div class="participant-info">
                        <div class="participant-name">${participant.name}</div>
                        <div class="participant-company">${participant.company || ''}</div>
                    </div>
                    <div class="participant-score">${participant.score} lbs${prizeText}</div>
                </div>
            `;
        }
        
        // Display error message
        function displayError() {
            const container = document.getElementById('leaderboardContent');
            container.innerHTML = `
                <div class="no-data">
                    <div style="font-size: 4rem; margin-bottom: 1rem;">‚ö†Ô∏è</div>
                    <p>Unable to load competition results</p>
                    <p style="margin-top: 0.5rem; font-size: 1rem;">Please check your connection. The leaderboard will automatically retry.</p>
                </div>
            `;
        }
        
        // Format time for display
        function formatTime(date) {
            return date.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }
    </script>
</body>
</html>
