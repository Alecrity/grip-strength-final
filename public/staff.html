<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Interface - Grip Strength Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 2px solid #333;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #888;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: #111;
            padding: 25px 40px;
            border: 1px solid #333;
            text-align: center;
            min-width: 180px;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            color: #cc0000;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        .prizes-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 20px;
            background: #111;
            border: 1px solid #333;
            margin-bottom: 30px;
        }

        .prize-item {
            text-align: center;
        }

        .prize-place {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .prize-amount {
            font-size: 1.5rem;
            font-weight: 700;
            color: #cc0000;
        }

        .export-btn {
            display: inline-block;
            margin: 0 auto 30px auto;
            padding: 12px 30px;
            background: transparent;
            color: #cc0000;
            border: 2px solid #cc0000;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            background: #cc0000;
            color: #fff;
        }

        .btn-row {
            text-align: center;
        }

        .add-form-section {
            background: #111;
            border: 1px solid #333;
            padding: 30px;
            margin-bottom: 30px;
        }

        .add-form-section h2 {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            color: #fff;
            font-weight: 600;
        }

        .add-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: end;
        }

        .add-form input {
            padding: 14px 16px;
            border: 1px solid #333;
            background: #0a0a0a;
            color: #fff;
            font-size: 1rem;
        }

        .add-form input::placeholder {
            color: #555;
        }

        .add-form input:focus {
            outline: none;
            border-color: #cc0000;
        }

        .add-form button {
            padding: 14px 30px;
            background: #cc0000;
            color: #fff;
            border: none;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .add-form button:hover {
            background: #aa0000;
        }

        table {
            width: 100%;
            background: #111;
            border-collapse: collapse;
            border: 1px solid #333;
        }

        thead {
            background: #cc0000;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #222;
            font-size: 0.95rem;
        }

        tbody tr:hover {
            background: #1a1a1a;
        }

        .score-input {
            width: 100px;
            padding: 10px;
            border: 1px solid #333;
            background: #0a0a0a;
            color: #fff;
            font-size: 1rem;
            text-align: center;
        }

        .score-input:focus {
            outline: none;
            border-color: #cc0000;
        }

        .update-btn {
            padding: 8px 16px;
            background: transparent;
            color: #4ade80;
            border: 1px solid #4ade80;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .update-btn:hover {
            background: #4ade80;
            color: #000;
        }

        .delete-btn {
            padding: 8px 16px;
            background: transparent;
            color: #888;
            border: 1px solid #444;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            margin-left: 8px;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #cc0000;
            color: #fff;
            border-color: #cc0000;
        }

        .no-data {
            text-align: center;
            padding: 60px;
            color: #555;
            font-size: 1rem;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #555;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            table {
                font-size: 0.85rem;
            }

            th, td {
                padding: 10px 8px;
            }

            .score-input {
                width: 80px;
            }

            h1 {
                font-size: 1.6rem;
            }

            .prizes-bar {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Grip Strength Challenge</h1>
            <p class="subtitle">Staff Interface</p>
        </div>

        <div class="prizes-bar">
            <div class="prize-item">
                <div class="prize-place">1st Place</div>
                <div class="prize-amount">$200</div>
            </div>
            <div class="prize-item">
                <div class="prize-place">2nd Place</div>
                <div class="prize-amount">$100</div>
            </div>
            <div class="prize-item">
                <div class="prize-place">3rd Place</div>
                <div class="prize-amount">$50</div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalParticipants">0</div>
                <div class="stat-label">Participants</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="scoredParticipants">0</div>
                <div class="stat-label">Scores Recorded</div>
            </div>
        </div>

        <div class="btn-row">
            <a href="/api/export-csv" class="export-btn" download>Export Data (CSV)</a>
        </div>

        <div class="add-form-section">
            <h2>Add Participant</h2>
            <form id="addParticipantForm" class="add-form">
                <input type="text" id="newName" placeholder="Name *" required>
                <input type="email" id="newEmail" placeholder="Email *" required>
                <input type="tel" id="newPhone" placeholder="Phone">
                <input type="text" id="newCompany" placeholder="Company">
                <button type="submit">Add</button>
            </form>
        </div>

        <div id="tableContainer">
            <div class="loading">Loading participants...</div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin + '/api';

        async function loadParticipants() {
            try {
                const response = await fetch(`${API_BASE}/participants`);
                const participants = await response.json();

                updateStats(participants);
                renderTable(participants);
            } catch (error) {
                console.error('Error loading participants:', error);
                document.getElementById('tableContainer').innerHTML = 
                    '<div class="no-data">Error loading participants. Please refresh the page.</div>';
            }
        }

        function updateStats(participants) {
            const total = participants.length;
            const scored = participants.filter(p => p.score !== null).length;

            document.getElementById('totalParticipants').textContent = total;
            document.getElementById('scoredParticipants').textContent = scored;
        }

        function renderTable(participants) {
            if (participants.length === 0) {
                document.getElementById('tableContainer').innerHTML = 
                    '<div class="no-data">No participants yet. Add someone above to get started.</div>';
                return;
            }

            const tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Company</th>
                            <th>Score (lbs)</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${participants.map(p => `
                            <tr id="row-${p.id}">
                                <td>${p.id}</td>
                                <td>${p.name}</td>
                                <td>${p.email}</td>
                                <td>${p.phone || '—'}</td>
                                <td>${p.company || '—'}</td>
                                <td>
                                    <input 
                                        type="number" 
                                        class="score-input" 
                                        id="score-${p.id}" 
                                        value="${p.score || ''}" 
                                        placeholder="—"
                                    >
                                </td>
                                <td>
                                    <button class="update-btn" onclick="updateScore(${p.id})">
                                        Update
                                    </button>
                                    <button class="delete-btn" onclick="deleteParticipant(${p.id}, '${p.name.replace(/'/g, "\\'")}')">
                                        Delete
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            document.getElementById('tableContainer').innerHTML = tableHTML;
        }

        async function updateScore(id) {
            const scoreInput = document.getElementById(`score-${id}`);
            const score = parseInt(scoreInput.value);

            if (!score || score < 0) {
                alert('Please enter a valid score');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/score`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id, score })
                });

                if (response.ok) {
                    loadParticipants();
                } else {
                    alert('Failed to update score');
                }
            } catch (error) {
                console.error('Error updating score:', error);
                alert('Error updating score');
            }
        }

        async function deleteParticipant(id, name) {
            if (!confirm(`Delete ${name}? This cannot be undone.`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/participants/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadParticipants();
                } else {
                    alert('Failed to delete participant');
                }
            } catch (error) {
                console.error('Error deleting participant:', error);
                alert('Error deleting participant');
            }
        }

        loadParticipants();
        setInterval(loadParticipants, 10000);

        document.getElementById('addParticipantForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('newName').value.trim();
            const email = document.getElementById('newEmail').value.trim();
            const phone = document.getElementById('newPhone').value.trim();
            const company = document.getElementById('newCompany').value.trim();

            if (!name || !email) {
                alert('Name and Email are required');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, phone, company })
                });

                if (response.ok) {
                    document.getElementById('addParticipantForm').reset();
                    loadParticipants();
                } else {
                    alert('Failed to add participant');
                }
            } catch (error) {
                console.error('Error adding participant:', error);
                alert('Error adding participant');
            }
        });
    </script>
</body>
</html>
