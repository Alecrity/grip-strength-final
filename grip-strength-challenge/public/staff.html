<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Interface - Grip Strength Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header-icon {
            text-align: center;
            font-size: 4rem;
            margin-bottom: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5rem;
            color: #ffd700;
        }

        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            color: #93c5fd;
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(255, 215, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ffd700;
            min-width: 200px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffd700;
        }

        .stat-label {
            font-size: 1rem;
            color: #93c5fd;
            margin-top: 5px;
        }

        .export-btn {
            display: block;
            margin: 0 auto 30px auto;
            padding: 15px 30px;
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            background: linear-gradient(135deg, #b91c1c 0%, #7f1d1d 100%);
            transform: translateY(-2px);
        }

        table {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: bold;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .score-input {
            width: 100px;
            padding: 8px;
            border: 2px solid #ffd700;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1rem;
        }

        .score-input:focus {
            outline: none;
            border-color: #fff;
        }

        .update-btn {
            padding: 8px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .update-btn:hover {
            background: #218838;
        }

        .delete-btn {
            padding: 8px 20px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #93c5fd;
            font-size: 1.2rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }

        .add-form-section {
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid #ffd700;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .add-form-section h2 {
            margin-bottom: 20px;
            color: #ffd700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .add-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .add-form input {
            padding: 12px;
            border: 2px solid #ffd700;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1rem;
        }

        .add-form input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .add-form input:focus {
            outline: none;
            border-color: #fff;
        }

        .add-form button {
            padding: 12px 30px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .add-form button:hover {
            background: #218838;
        }

        .form-note {
            margin-top: 10px;
            color: #93c5fd;
            font-size: 0.9rem;
        }

        .prizes-reminder {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .prize-item {
            text-align: center;
        }

        .prize-icon {
            font-size: 2rem;
        }

        .prize-amount {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .prize-1st { color: #ffd700; }
        .prize-2nd { color: #c0c0c0; }
        .prize-3rd { color: #cd7f32; }

        @media (max-width: 768px) {
            table {
                font-size: 0.9rem;
            }

            th, td {
                padding: 10px 8px;
            }

            .score-input {
                width: 80px;
            }

            h1 {
                font-size: 2rem;
            }

            .header-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-icon">ðŸ’ª</div>
        <h1>Staff Interface</h1>
        <p class="subtitle">Grip Strength Challenge - Record Scores</p>

        <!-- Prize Reminder -->
        <div class="prizes-reminder">
            <div class="prize-item">
                <div class="prize-icon">ðŸ¥‡</div>
                <div class="prize-amount prize-1st">$200</div>
            </div>
            <div class="prize-item">
                <div class="prize-icon">ðŸ¥ˆ</div>
                <div class="prize-amount prize-2nd">$100</div>
            </div>
            <div class="prize-item">
                <div class="prize-icon">ðŸ¥‰</div>
                <div class="prize-amount prize-3rd">$50</div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalParticipants">0</div>
                <div class="stat-label">Total Participants</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="scoredParticipants">0</div>
                <div class="stat-label">Scores Recorded</div>
            </div>
        </div>

        <a href="/api/export-csv" class="export-btn" download>ðŸ“¥ Export All Data (CSV)</a>

        <div class="add-form-section">
            <h2>âž• Add Participant</h2>
            <form id="addParticipantForm" class="add-form">
                <input type="text" id="newName" placeholder="Name *" required>
                <input type="email" id="newEmail" placeholder="Email *" required>
                <input type="tel" id="newPhone" placeholder="Phone">
                <input type="text" id="newCompany" placeholder="Company">
                <button type="submit">Add Participant</button>
            </form>
            <p class="form-note">* Required fields</p>
        </div>

        <div id="tableContainer">
            <div class="loading">Loading participants...</div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin + '/api';

        async function loadParticipants() {
            try {
                const response = await fetch(`${API_BASE}/participants`);
                const participants = await response.json();

                updateStats(participants);
                renderTable(participants);
            } catch (error) {
                console.error('Error loading participants:', error);
                document.getElementById('tableContainer').innerHTML = 
                    '<div class="no-data">Error loading participants. Please refresh the page.</div>';
            }
        }

        function updateStats(participants) {
            const total = participants.length;
            const scored = participants.filter(p => p.score !== null).length;

            document.getElementById('totalParticipants').textContent = total;
            document.getElementById('scoredParticipants').textContent = scored;
        }

        function renderTable(participants) {
            if (participants.length === 0) {
                document.getElementById('tableContainer').innerHTML = 
                    '<div class="no-data">No participants yet. Add someone above to get started!</div>';
                return;
            }

            const tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Company</th>
                            <th>Score (lbs)</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${participants.map(p => `
                            <tr id="row-${p.id}">
                                <td>${p.id}</td>
                                <td>${p.name}</td>
                                <td>${p.email}</td>
                                <td>${p.phone || '-'}</td>
                                <td>${p.company || '-'}</td>
                                <td>
                                    <input 
                                        type="number" 
                                        class="score-input" 
                                        id="score-${p.id}" 
                                        value="${p.score || ''}" 
                                        placeholder="Enter"
                                    >
                                </td>
                                <td>
                                    <button class="update-btn" onclick="updateScore(${p.id})">
                                        Update
                                    </button>
                                    <button class="delete-btn" onclick="deleteParticipant(${p.id}, '${p.name.replace(/'/g, "\\'")}')">
                                        Delete
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            document.getElementById('tableContainer').innerHTML = tableHTML;
        }

        async function updateScore(id) {
            const scoreInput = document.getElementById(`score-${id}`);
            const score = parseInt(scoreInput.value);

            if (!score || score < 0) {
                alert('Please enter a valid score');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/score`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id, score })
                });

                if (response.ok) {
                    alert('Score updated successfully!');
                    loadParticipants();
                } else {
                    alert('Failed to update score');
                }
            } catch (error) {
                console.error('Error updating score:', error);
                alert('Error updating score');
            }
        }

        async function deleteParticipant(id, name) {
            if (!confirm(`Are you sure you want to delete ${name}? This cannot be undone.`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/participants/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Participant deleted successfully');
                    loadParticipants();
                } else {
                    alert('Failed to delete participant');
                }
            } catch (error) {
                console.error('Error deleting participant:', error);
                alert('Error deleting participant');
            }
        }

        // Load participants on page load
        loadParticipants();

        // Auto-refresh every 10 seconds
        setInterval(loadParticipants, 10000);

        // Handle add participant form
        document.getElementById('addParticipantForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('newName').value.trim();
            const email = document.getElementById('newEmail').value.trim();
            const phone = document.getElementById('newPhone').value.trim();
            const company = document.getElementById('newCompany').value.trim();

            if (!name || !email) {
                alert('Name and Email are required');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, phone, company })
                });

                if (response.ok) {
                    alert('Participant added successfully!');
                    document.getElementById('addParticipantForm').reset();
                    loadParticipants();
                } else {
                    alert('Failed to add participant');
                }
            } catch (error) {
                console.error('Error adding participant:', error);
                alert('Error adding participant');
            }
        });
    </script>
</body>
</html>
